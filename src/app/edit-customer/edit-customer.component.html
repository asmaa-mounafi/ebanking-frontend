<div class="p-3">

  <div class="card">

    <div class="card-header">
      Customer Id = {{customerId}}
    </div>
    <div class="card-body" *ngIf="customerFormGroup">
      <form [formGroup]="customerFormGroup" (ngSubmit)="updateCustomer()">
        <div class="mb-3">
          <label>Name</label>
          <input class="form-control" formControlName="name">
        </div>
        <div class="mb-3">
          <label>email</label>
          <input class="form-control" formControlName="email">
        </div>

        <button [disabled]="customerFormGroup.invalid"  class="btn btn-success">Save</button>
      </form>
    </div>

  </div>

</div>
